<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 5.1.1</title>
    <style>
        .spatula {
            position: absolute;
            margin-left: 650px;
            margin-top: 100px;
            z-index: -1;
        }
        .patty{
            margin-left: 500px;
            animation: pattyflip 5s infinite;
        }
        @keyframes pattyflip {
            from {scale: -1.2;}
            to {scale: 1;}
        }
    </style>
</head>
<body>
<img src="./img/pngwing.com%20(24).png" alt="spatula" class="spatula">
<img src="./img/pngwing.com%20(23).png" alt="patty" class="patty">
</body>
</html>
